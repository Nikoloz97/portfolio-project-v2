# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - NicksPortfolioReact

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present

      - name: Run tests (if present)
        run: npm run test --if-present -- --passWithNoTests
        continue-on-error: true

      # Ensure the build directory exists before uploading
      - name: Check build directory
        run: |
          if (Test-Path -Path "build") {
            Write-Host "Build directory exists"
            Get-ChildItem -Path "build" -Recurse | Measure-Object | Select-Object -ExpandProperty Count
          } else {
            Write-Error "Build directory does not exist!"
            exit 1
          }

      # Upload artifact for deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: build/

      - name: List Contents of Downloaded Artifact
        run: |
          ls -la
          echo "Current directory: $(pwd)"

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: "NicksPortfolioReact"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F5222F608FC544DD9C2D5230535D0FF0 }}
          package: .
